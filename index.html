<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div id="area" class="container">
    <div id="1" value="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
    <div id="9"></div>
  </div>

  <span id="result"></span>

  <audio id="winSound1" src="/sound/win1.wav"></audio>
  <audio id="winSound2" src="/sound/win2.mp3"></audio>
  <audio id="tic" src="/sound/tic.mp3"></audio>
  <audio id="woosh" src="/sound/woosh.mp3"></audio>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
